<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Document</title>
</head>
<body class="d-flex flex-row justify-content-center align-items-center">
    <div class="box box-sizing d-flex flex-column justify-content-between align-items-center rounded">
        <img class="w-25" src="../../assets/logo.png">
        <h1 class="fs-3 bold">Alterar Senha</h1>
        <form class="d-flex flex-column justify-content-between form-sizing align-items-center" action="">
            <!-- <label for="">Senha Atual:</label>
            <input class="w-50 rounded" type="password"> -->
            <mat-form-field class="input-sizing" appearance="fill">
                <mat-label class="">Senha Atual:</mat-label>
                <input matInput placeholder="Ex. Batman">
              </mat-form-field>
              <mat-form-field class="input-sizing" appearance="fill">
                <mat-label >Nova Senha:</mat-label>
                <input class="fs-" matInput placeholder="Ex. Batman">
              </mat-form-field>
              <mat-form-field class="input-sizing" appearance="fill">
                <mat-label>Confirme a nova senha:</mat-label>
                <input matInput placeholder="Ex. Batman">
              </mat-form-field>
        </form>
        <button class="m-4 button" mat-flat-button color="primary">Alterar Senha</button>
    </div>
</body>
</html>
