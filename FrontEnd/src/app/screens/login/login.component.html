<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Document</title>
</head>
<body class="d-flex flex-row justify-content-center align-items-center">
    <div class="box box-sizing d-flex flex-column justify-content-between align-items-center rounded">
        <img class="w-25" src="../../assets/logo.png">
        <h1 class="fs-3 bold">Cadastro de Funcionário</h1>
        <p>Acesse com usuário e senha</p>
        <form class="d-flex flex-column justify-content-between form-sizing align-items-center" action="">
            <label class="ml-auto" for="">Digite seu Usuário</label>
            <mat-form-field class="input-sizing" appearance="fill">
                <mat-label>Usuário</mat-label>
                <input matInput placeholder="Ex. Batman">
              </mat-form-field>
            <label for="">Digite sua Senha</label>
            <mat-form-field class="input-sizing" appearance="fill">
                <mat-label>Senha</mat-label>
                <input matInput placeholder="Ex. 1234">
              </mat-form-field>
            <div class="d-flex flex-center check-input">
                <input class="check-input input" type="checkbox">
                <p class="mb-0">Lembrar meu usuário</p>
            </div>

        </form>
        <button class="m-4 button" mat-flat-button color="primary">
            Entrar
        </button>
    </div>
</body>
</html>
